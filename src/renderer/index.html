<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JARVIS - SMART (Recorder)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <script defer src="entry.js"></script>
  </head>
  <body class="content">
    <div id="loading">
      <img src="loading.gif" alt="Loading..." />
    </div>
    <div id="app-content" style="display: none;">
      <video></video>
      <button id="startBtn" class="button is-primary" disabled>Start Logging</button>
      <button id="stopBtn" class="button is-warning" disabled>Stop Logging</button>
      <button id="saveBtn" class="button is-info" disabled>Download Logs</button>
      <hr />
      <progress id="saveProgressBar" class="progress is-small is-primary" max="100"></progress>
      <button id="videoSelectBtn" class="button is-text">
        Choose a Video Source
      </button>
      <div id="processId" style="display: none;">process_id will be displayed here</div>
      <div id="empId" style="display: none;">employee_id will be displayed here</div>
      <div id="flowId" style="display: none;">flow_id will be displayed here</div>
      
    </div>
  </body>
</html>
